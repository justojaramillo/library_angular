<div class="parent_container">
	<h2>Libros recomendados</h2>
	@if (books_loading) {<p>Loading books...</p>} @else {
	<section class="home_grid">
		@for (book of books; track book.book_id) { <app-bookscard [book]="book"/>}
	</section>
	}<h2>Authores reconocidos</h2>
	@if (authors_loading) {<p>Loading authors</p>} @else {
	<section class="home_grid">
		@for (author of authors; track author.author_id) {
		<app-authorscard [author]="author"/>}
	</section>
	}
</div>
